<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 375px;
            height: 667px;
            background-color: #fff;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .input-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border: 2px solid #2f80ed;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            color: #2f80ed;
        }
        .input-container input::placeholder {
            color: #a0a0a0;
            text-align: center;
        }
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container button {
            background-color: #2f80ed;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #e0f2ff;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .footer img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">E-mail</div>
        <div class="input-container">
            <input type="email" placeholder="Masukkan E-mail">
        </div>
        <div class="button-container">
            <button>SIMPAN</button>
        </div>
        <div class="footer">
            <img src="home-icon.png" alt="Home">
            <img src="notification-icon.png" alt="Notifications">
            <img src="cart-icon.png" alt="Cart">
            <img src="profile-icon.png" alt="Profile">
        </div>
    </div>
</body>
</html>
