<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Laundry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .app-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 2px solid #00bfff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .app-container h2 {
            color: #333;
            margin: 20px 0;
        }

        .search-bar {
            width: 90%;
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .card {
            background-color: #e0f7ff;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 90%;
            margin-bottom: 20px;
            padding: 15px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card-info {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .card-info .name {
            font-weight: bold;
            color: #333;
        }

        .card-info .price {
            color: #00bfff;
            font-weight: bold;
        }

        .card-info .distance {
            color: #999;
        }

        .stars {
            color: #ffcc00;
            margin-top: 5px;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #00bfff;
            padding: 10px 0;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .nav-bar img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h2>Selamat Datang di Clean Laundry</h2>
        <div class="search-bar">
            <input type="text" placeholder="search">
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Laundry Image">
            <div class="card-info">
                <div class="details">
                    <div class="name">Nama Toko</div>
                    <div class="stars">★★★★★</div>
                </div>
                <div class="distance">5km</div>
                <div class="price">mulai dari Rp. 5000</div>
            </div>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300x150" alt="Laundry Image">
            <div class="card-info">
                <div class="details">
                    <div class="name">Nama Toko</div>
                    <div class="stars">★★★★★</div>
                </div>
                <div class="distance">6km</div>
                <div class="price">mulai dari Rp. 5000</div>
            </div>
        </div>
        <div class="nav-bar">
            <img src="https://via.placeholder.com/24x24" alt="Home Icon">
            <img src="https://via.placeholder.com/24x24" alt="Bell Icon">
            <img src="https://via.placeholder.com/24x24" alt="Basket Icon">
            <img src="https://via.placeholder.com/24x24" alt="User Icon">
        </div>
    </div>
</body>
</html>
