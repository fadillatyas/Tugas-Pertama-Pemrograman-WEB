<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .app-container {
            width: 300px;
            border: 2px solid #00bfff;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .app-content {
            padding: 20px;
        }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #00bfff;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .item span {
            margin: 0 5px;
        }
        .service-btns {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .service-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #00bfff;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            text-decoration: none;
        }
        .pay-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #00bfff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #00bfff;
            border-top: 2px solid #00bfff;
        }
        .nav-bar img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-content">
            <div class="item">
                Baju <span>- 1 +</span>
            </div>
            <div class="item">
                Celana <span>- 1 +</span>
            </div>
            <div class="item">
                Sprei <span>- 1 +</span>
            </div>
            <div class="item">
                Sarung bantal/guling <span>- 1 +</span>
            </div>
            <div class="item">
                Lainnya <span>- 1 +</span>
            </div>
            <div class="service-btns">
                <a href="#" class="service-btn">Cuci Kering Lipat</a>
                <a href="#" class="service-btn">Cuci Kering Setrika</a>
            </div>
            <a href="#" class="pay-btn">BAYAR</a>
        </div>
        <div class="nav-bar">
            <img src="https://via.placeholder.com/30" alt="Home">
            <img src="https://via.placeholder.com/30" alt="Notification">
            <img src="https://via.placeholder.com/30" alt="Cart">
        </div>
    </div>
</body>
</html>
