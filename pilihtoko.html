<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .app-container {
            width: 300px;
            border: 2px solid #00bfff;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .app-header {
            background-color: #00bfff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .app-content {
            padding: 20px;
        }
        .rating {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .rating .stars {
            color: gold;
            margin-right: 10px;
        }
        .time {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .time img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .laundry-img {
            width: 100%;
            height: 150px;
            background: url('https://via.placeholder.com/300x150') no-repeat center center;
            background-size: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .order-btn {
            display: block;
            width: 100%;
            padding: 15px;
            text-align: center;
            background-color: #00bfff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
        }
        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            background-color: #00bfff;
            border-top: 2px solid #00bfff;
        }
        .nav-bar img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            Nama Laundry Terdekat
        </div>
        <div class="app-content">
            <div class="rating">
                <span class="stars">★★★★★</span>
                <span>5.0</span>
            </div>
            <div class="time">
                <img src="https://via.placeholder.com/20" alt="Clock">
                <span>Buka pukul 08.00</span>
            </div>
            <div class="time">
                <img src="https://via.placeholder.com/20" alt="Distance">
                <span>10 menit</span>
            </div>
            <div class="laundry-img"></div>
            <a href="#" class="order-btn">PESAN SEKARANG</a>
        </div>
        <div class="nav-bar">
            <img src="https://via.placeholder.com/30" alt="Home">
            <img src="https://via.placeholder.com/30" alt="Notification">
            <img src="https://via.placeholder.com/30" alt="Cart">
        </div>
    </div>
</body>
</html>
