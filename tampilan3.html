<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Daftar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #d5eaff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #344e97;
        }
        .container label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #344e97;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container .login-link {
            display: block;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            color: #8eaef2;
            text-decoration: none;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #48b5f8;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #1da1f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Daftar</h2>
        <form>
            <label for="username">Username :</label>
            <input type="text" id="username" name="username" required>
            <label for="email">e-mail :</label>
            <input type="email" id="email" name="email" required>
            <label for="password">password :</label>
            <input type="password" id="password" name="password" required>
            <div class="login-link">Sudah punya akun? <a href="tampilan4.html">Login Sekarang</a></div>
            <button type="submit"><a href="tampilan5.html">SIMPAN</button>
        </form>
    </div>
</body>
</html>
