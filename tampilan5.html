<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            border: 2px solid #00bfff;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group label {
            margin-right: 15px;
            color: #333;
        }

        button {
            background-color: #00bfff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Isikan Data Diri</h2>
        <form>
            <label for="nama-lengkap">Nama Lengkap</label>
            <input type="text" id="nama-lengkap" name="nama-lengkap">

            <label for="nomor-handphone">Nomor Handphone</label>
            <input type="text" id="nomor-handphone" name="nomor-handphone">

            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki">
                <label for="laki-laki">Laki-laki</label>

                <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan">
                <label for="perempuan">Perempuan</label>
            </div>

            <button type="submit">SIMPAN</button>
        </form>
    </div>
</body>
</html>
